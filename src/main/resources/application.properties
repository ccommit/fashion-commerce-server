# mysql config
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.jdbc-url=jdbc:mysql://localhost:3306/fashion?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=admin

# mybatis config
mybatis.mapper-locations=classpath:com.ccommit.fashionserver.mapper/*.xml

# redis config
spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.expire.time=1800